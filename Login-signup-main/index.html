<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
    style="background-image: url('image.jpg');">
    <div class="mx-auto p-6 bg-white rounded-md shadow-md w-96">
        <!-- Login Form -->
        <div id="login-form" class="bg-gradient-to-br from-green-500 to-indigo-600 rounded-md p-6">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white">Login</h2>
            </div>
            <div class="mb-4">
                <label for="login-email" class="block text-sm text-white">Email:</label>
                <input type="text" id="login-email"
                    class="w-full px-3 py-2 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-sm text-white">Password:</label>
                <input type="password" id="login-password"
                    class="w-full px-3 py-2 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="text-center">
                <button class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-black"
                    onclick="validateLoginForm()">Login</button>
            </div>
        </div>

        <!-- Signup Form - Corrected Tailwind CSS classes -->
        <div id="signup-form"
            class="hidden opacity-0 bg-gradient-to-br from-purple-500 to-pink-600 rounded-md p-6 transition-opacity duration-500 ease-in-out">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white">Sign Up</h2>
            </div>
            <div class="mb-4">
                <label for="signup-name" class="block text-sm text-white">Name:</label>
                <input type="text" id="signup-name"
                    class="w-full px-3 py-2 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-sm text-white">Email:</label>
                <input type="text" id="signup-email"
                    class="w-full px-3 py-2 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-sm text-white">Password:</label>
                <input type="password" id="signup-password"
                    class="w-full px-3 py-2 border border-white rounded-md placeholder-white focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="text-center">
                <button class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-black"
                    onclick="validateSignupForm()">Sign Up</button>
            </div>
        </div>

        <!-- Toggle between Login and Signup Forms -->
        <div class="text-center mt-4 text-gray-700">
            <span class="mr-1 text-black">Don't have an account?</span>
            <button class="text-blue-500" onclick="toggleForms()">Sign Up</button>
        </div>
    </div>

    
   <script>
        
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (loginForm.classList.contains('hidden')) {
                // Switch to Login Form
                loginForm.classList.remove('hidden', 'opacity-0');
                signupForm.classList.add('hidden', 'opacity-0');
            } else {
                // Switch to Signup Form
                loginForm.classList.add('hidden', 'opacity-0');
                signupForm.classList.remove('hidden', 'opacity-0');
            }
        }

    
        function validateLoginForm() {
    var email = document.getElementById('login-email').value;
    var password = document.getElementById('login-password').value;

    // Simple validation (you can customize this based on your requirements)
    if (email === '' || password === '') {
        displayErrorMessage('login-form', 'Please fill in all fields.');
    } else if (!validateEmail(email)) {
        displayErrorMessage('login-form', 'Please enter a valid email address.');
    } else {
        // Your login logic here
        alert('Login successful!');
    }
}

    
        function validateSignupForm() {
            var name = document.getElementById('signup-name').value;
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;
    
            // Simple validation (you can customize this based on your requirements)
            if (name === '' || email === '' || password === '') {
                displayErrorMessage('signup-form', 'Please fill in all fields.');
            } else if (!validateEmail(email)) {
                displayErrorMessage('signup-form', 'Please enter a valid email address.');
            } else {
                // Your signup logic here
                alert('Sign Up successful!');
            }
        }
    
        function displayErrorMessage(formId, message) {
            var errorElement = document.createElement('div');
            errorElement.className = 'text-red-500 text-sm mb-2';
            errorElement.innerText = message;
    
            var form = document.getElementById(formId);
            var existingError = form.querySelector('.error-message');
            if (existingError) {
                form.removeChild(existingError);
            }
            form.appendChild(errorElement);
        }
    
        function validateEmail(email) {
            // Simple email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
    
</body>

</html>
